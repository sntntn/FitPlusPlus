syntax = "proto3";

option csharp_namespace = "TrainerService.GRPC.Protos";

service TrainerProtoService {
  rpc GetTrainers (GetTrainersRequest) returns (GetTrainersResponse);
}

message GetTrainersRequest {
  repeated string ids = 1;
}

message GetTrainersResponse {
  message TrainerReply {
    string id = 1;
    string email = 2;
  }
  
  repeated TrainerReply trainers = 1;
}
